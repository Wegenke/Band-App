<form ng-submit="controller.save()">
  <div class="form-group">
    <label>Genre:</label>
    <input ng-model="controller.event.genre" class="form-control" />
  </div>
  <div class="form-group">
    <label>Performer:</label>
    <input ng-model="controller.event.performer" class="form-control" />
  </div>
  <div class="form-group">
    <label>Ticket:</label>
    <input ng-model="controller.event.ticket" class="form-control" />
  </div>
  <div class="form-group">
    <label>Date:</label>
    <input ng-model="controller.event.date" class="form-control" />
  </div>
  <div class="form-group">
    <label>Time:</label>
    <input ng-model="controller.event.time" class="form-control" />
  </div>
  <button class="btn btn-primary">Create Event</button>
</form>

<ul>
  <li ng-repeat="event in controller.events">
    {{event.genre}}, {{event.performer}}, {{event.ticket}}, {{event.date}}, {{event.time}}.
    <a href="/edit/{{event._id}}">edit</a>
    <a href="#" ng-click="controller.remove(event._id)">delete</a>
  </li>
</ul>
